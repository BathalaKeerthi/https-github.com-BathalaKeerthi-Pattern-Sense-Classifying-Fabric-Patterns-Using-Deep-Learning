<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pattern Sense</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <h2>Upload a Fabric Pattern Image</h2>
        <form method="POST" action="/predict" enctype="multipart/form-data">
            <input type="file" name="file" required>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
            <h3>Predicted Pattern: {{ prediction }}</h3>
            <img src="/{{ image_path }}" width="300">
        {% endif %}
    </div>
</body>
</html>
